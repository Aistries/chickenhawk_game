<!DOCTYPE html>
<html>
<head>
    <title>Auto-Play Airplane Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #030303; /* Customize the background color here */
        }

        
        .navbar {
            background-color: #020202;
            overflow: hidden;
        }
        
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        
        .navbar a:hover {
            background-color: #ffffff;
            color: rgb(255, 255, 255);
        }

        .footer{
            
            color: rgb(255, 255, 255);
        }
        
        .header {
            text-align: center;
            padding: 20px;
            color: #ffffff;
            animation: fadeInUp 1s ease-in-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 120px);
            animation: fadeIn 1s ease-in-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        #gameCanvas {
            border: 2px solid #070707;
            animation: scaleUp 1s ease-in-out;
        }
        
        @keyframes scaleUp {
            from {
                transform: scale(0.8);
            }
            to {
                transform: scale(1);
            }
        }
        
        #fullscreenButton,
        #cashOutButton {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ffffff;
            color: #020202;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            animation: fadeIn 1s ease-in-out;
        }
        
        #fullscreenButton:hover,
        #cashOutButton:hover {
            background-color: #555;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="android.html">Android</a>
        <a href="iOS.html">iOS</a>
        <a href="about.html">About</a>
        <a href="downloads.html">Download</a>
    </div>
    <div class="header">
        <h1>Chickenhawk Air Games</h1>
        <p>Join us and Make Money</p>
        <p>Fly the airplane, avoid enemies, and earn points!</p>
    </div>
      <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="controls">
            <button id="depositcash">Deposit</button>
            <button id="fullscreenButton">Fullscreen</button>
            <button id="addStakeButton">Add Stake</button>
            <button id="cashOutButton">Cash Out</button>
            <p id="stakeDisplay">Stake: $0</p>
        </div>
    </div>
    <div class="footer">
        <p>Copyright @2023</p>
        </div>

    <script>
        const depositButton = document.getElementById('depositcash');

        depositButton.addEventListener('click', () => {
            // Redirect to payments.html
            window.location.href = 'payments.html';
        });
    </script>
   
    <script src="game.js"></script>

    <script src="https://js.stripe.com/v3/"></script>

</body>
</html>
